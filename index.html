<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <p>Just like getting our blood pressure or cholesterol checked, knowing your BMI can be a good part of a regular health check-up. It only takes a minute!</p>
    <form id="bmiform">
        <h2>Select Gender</h2>
        
        <div class="gender-buttons">
            <button type="button" id="male" name="gender" value="male" onclick="selectGender('male')" class="gender-button">Male</button>
            <button type="button" id="female" name="gender" value="female" onclick="selectGender('female')" class="gender-button">Female</button>
        </div>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        
        <!-- Submit and Reset Buttons -->
        <div class="button-group">
            <button type="submit">Calculate BMI</button>
            <button type="reset" onclick="resetForm()">Reset</button>
        </div>
    </form>
    
    <section id="bmi-result" style="display: none;">
        <h2>Your BMI result:</h2>
        <p id="result"></p>
        <p id="explanation"></p>
        <img id="bmi-image" src="" alt="BMI category" style="display: none;">
    </section>

    <script src="js/script.js"></script>
</body>
</html>
